<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<link rel="stylesheet" href="./css/game.css">
	<title>Rock Paper Scissor</title>
</head>
<body class="background">
	<a href="index.html">Kembali</a>
	<section class="game">
		<!--Title -->
		<div class="title">Rock Paper Scissor</div>
		
		<!--Display Score of player and computer -->
		<div class="score"></div>
        <div class="grid-container" >
            <!--Options available to player to play game -->
                <div class="options grid-item" >
					<h1 class="move">Choose your move</h1> 
                    <button class="rock"><img src="/assets/batu.png" alt="" class="image"></button>
                    <button class="paper"><img src="/assets/kertas.png" alt="" class="image"></button>
                    <button class="scissor" ><img src="/assets/gunting.png" alt="" class="image"></button>	
                </div>
            
			<!--Options available to player to play game -->
				<div class="options grid-item">
					<h1 class="move">Computer</h1>
					<button class="rockcom"><img src="/assets/batu.png" alt="" class="image"></button>
					<button class="papercom"><img src="/assets/kertas.png" alt="" class="image"></button>
					<button class="scissorcom"><img src="/assets/gunting.png" alt="" class="image"></button>	
				</div>
        </div>
        </div>
		
		<!--Final result of game -->
		<div class="result"></div>
		
		<!--Reload the game -->
		<button class="reload"></button>

	</section>

	<script src="./js/game.js"></script>
</body>
</html>
